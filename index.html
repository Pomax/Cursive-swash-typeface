<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>A cursive, swashed, typeface. Or a prototype thereof, atm.</title>
  <script>
    // no, really
		style = [
			"<style>",
			"@font-face {",
			"  font-family: test;",
			"  src: url('Tester.woff?t=" + Date.now() + "') format('WOFF');",
			"}",
			"</style>"
		].join("\n");
		document.write(style);
  </script>
  <style>
  h2 {
    font-family: test;
    -webkit-font-feature-settings: 'liga';
		-moz-font-feature-settings: 'liga=1';
		-moz-font-feature-settings: 'liga';
		-ms-font-feature-settings: 'liga' 1;
		-o-font-feature-settings: 'liga';
		font-feature-settings: 'liga';
  }
  input {
    width: 90%;
  }
  </style>
</head>
<body>
  <p>Font preview - you type text, the webpage styles it for you. Using webfont with-ligature-CSS technology.</p>
  <p>Preview: <input type="text"
         value="This is a prototype font, created using FontCreator 7.5, with -gg, -ll, -pp, and other ligatures."
         onkeyup="document.querySelector('h2').innerHTML = this.value"
         onchange="document.querySelector('h2').innerHTML = this.value"></p>
  <h2>This is a prototype font, created using FontCreator 7.5, with -gg, -ll, -pp, and other ligatures.</h2>

</html>
